<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile_card</title>
  <link rel="stylesheet" href="/profile_card/css/style.css">
</head>

<body>
  <div class="profile-card">
    <div class="image">
      <img src="profile.png" alt="" class="profile-img">
    </div>

    <div class="text-data">
      <span class="name">CodingLab</span>
      <span class="job">Manager</span>
    </div>

    <div class="media-buttons">
      <a href="#" class="link facebook">
        <i class="fa-brands fa-facebook"></i>
      </a>
      <a href="#" class="link twitter">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" class="link instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="#" class="link youtube">
        <i class="fa-brands fa-youtube"></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button" type="button">Subscribe</button>
      <button class="button" type="button">Message</button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class="fa-regular fa-heart"></i>
        <span class="number">60K</span>
      </div>
      <div class="data">
        <i class="fa-regular fa-comment"></i>
        <span class="number">20K</span>
      </div>
      <div class="data">
        <i class="fa-solid fa-share"></i>
        <span class="number">12K</span>
      </div>
    </div>
  </div>
</body>

</html>
