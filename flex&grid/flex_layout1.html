<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>성배레이아웃-flex1</title>
    <style>
      /* 기본 css 스타일 */
      :root {
        --dark: #504975;
        --white: #ffffff;
        --background: #fbfbff;
        --primary: #7661e2;
        --light: #eceafe;
      }

      * {
        font-family: Pretendard, -apple-system, BlinkMacSystemFont, system-ui,
          Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo",
          "Noto Sans KR", "Malgun Gothic", sans-serif;
      }
      body {
        height: 100%;
        padding: 10%;
        box-sizing: border-box;
      }
      .container {
        width: 70%;
        padding: 22px;
        margin: 0 auto;
        border: 1px solid var(--dark);
        border-radius: 20px;
        background: #fff;
        box-shadow: 0px 4px 12px 0px #51459f14;
      }
      .item {
        height: 40px;
        /* padding: 0px ; 콘텐츠에 따라 조절해주세요 */
        border: 1px solid var(--dark);
        border-radius: 20px;
        background-color: var(--primary);
        color: var(--white);
        box-shadow: 0px 4px 15px 0px #51459f14;
        text-align: center;
        vertical-align: middle;
        line-height: 2.5;
        word-break: keep-all;
      }
      .main-content,
      .left-sidebar,
      .right-sidebar {
        background-color: var(--light);
        color: var(--dark);
        padding: 80px 0;
      }
      /* flex 레이아웃 */
      .wrap {display: flex; flex-wrap: wrap; gap: 0.5rem; margin: 0.5rem 0;}
      .main-content {flex-grow: 2; order: 2;}
      .left-sidebar {flex-grow: 1; order: 1;}
      .right-sidebar {flex-grow: 1; order: 3;}
    </style>
  </head>
  <body>
    <div class="container">
      <header class="item header">header</header>
      <main class="wrap">
        <div class="item main-content">main-content</div>
        <div class="item left-sidebar">left-sidebar</div>
        <div class="item right-sidebar">right-sidebar</div>
      </main>
      <footer class="item footer">footer</footer>
    </div>
  </body>
</html>
