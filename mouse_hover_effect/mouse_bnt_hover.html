<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      background-color: #252a34;
    }

    button {
      font-family: roboto;
      letter-spacing: 1px;
      padding: 1rem 5rem;
      border-radius: 9px;
      font-size: 1.5rem;
      color: #eaeaea;
      font-weight: bold;
      background-color: #ff2e63;
      box-shadow: 0 3px 12px 0 rgba(0, 0, 0, 0.5);
      border: none;
      cursor: pointer;
      position: relative;
    }

    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 20px;
      height: 20px;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <button id="btn1">CLICK</button>
</body>
</html>
